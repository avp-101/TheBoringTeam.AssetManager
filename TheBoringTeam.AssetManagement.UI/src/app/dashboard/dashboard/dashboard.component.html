<div class="row component-container">
  <div *ngIf="canSeeAssets" routerLink="/asset" class="col-sm-12 col-md-6">
    <mat-card appHover class="card-container">
      <div class="icon">
        <img width="75" height="75" src="assets/box.svg" alt="box" />
      </div>
      <div class="title">
        Assets Management
      </div>
    </mat-card>
  </div>
  <div *ngIf="canSeeSecurity" routerLink="/security" class="col-sm-12 col-md-6">
    <mat-card appHover class="card-container">
      <div class="icon">
        <img width="75" height="75" src="assets/shield.svg" alt="box" />
      </div>
      <div class="title">
        Security Management
      </div>
    </mat-card>
  </div>
  <div *ngIf="!canSeeSecurity && !canSeeAssets" class="col-sm-12 col-md-12">
    <mat-card class="card-container">
      <div class="icon">
        <img width="75" height="75" src="assets/shield.svg" alt="box" />
      </div>
      <div class="title">
        You don't have enough rights to use this dashboard. Please contact local support for more help.
      </div>
    </mat-card>
  </div>
</div>
