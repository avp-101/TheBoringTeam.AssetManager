<div class="row component-container" style="text-align: center">
  <div class="col-md-12">
    <img width="200" height="200" [src]="error.image" />
  </div>
  <div class="col-md-12" style="padding-bottom: 8px; padding-top: 16px;">
    <p style="margin: 0px; padding: 0px; font-size: 24px;">{{error.title}}</p>
  </div>
  <div class="col-md-12">
    <p style="margin: 0px; padding: 0px; font-size: 16px;">{{error.message}}</p>
  </div>
</div>
